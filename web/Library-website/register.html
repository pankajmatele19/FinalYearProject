<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="./colorlib-regform-17/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="./colorlib-regform-17/css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('./colorlib-regform-17/images/bg.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="./colorlib-regform-17/images/lib.jpg" alt="">
				</div>
				<form action="../Admin_dashboard/adduser.jsp">
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Name" name="name" class="form-control">
						<i class="zmdi zmdi-assignment"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" name="un" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="pass" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="email" placeholder="E-mail" name="em" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Contact" name="con" class="form-control">
						<i class="zmdi zmdi-phone"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
